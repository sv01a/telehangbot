- name: Pull fresh docker image
  docker_image:
    name: sv01a/telehangbot   
    force: yes # force update image each time 
  
- name: Run Telehangbot container
  docker_container:    
    name: telehangbot
    image: sv01a/telehangbot
    state: started
    restart: yes
    recreate: yes
    env_file: "{{ install_dir }}/envfile"
    ports:      
      - 5900:5900
